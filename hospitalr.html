  <div class="container">
    <nav>
      <div class="nav__logo">Health Record Management</div>
      <ul class="nav__links">
        <li class="link"><a href="hospitalr.html">Hospital Registration</a></li>

    <div class="registration-form">
      <div class="form-container">
        <h2>Hospital Registration</h2>
        <form action="#" method="post">
          <label for="hospitaltName">Hospital Name:</label>
          <input type="text" id="hospitalName" name="hospitalName" required>

          <label for="hospitaladdress">Address:</label>
          <input type="text" id="hospitaladdress" name="hospitaladdress" required>

          

          <label for="hospitalContact">Contact Number:</label>
          <input type="tel" id="patientContact" name="patientContact" required>

          <button type="submit" class="btn">Register Hospital</button>
        </form>
      </div>
    </div>
  </div>

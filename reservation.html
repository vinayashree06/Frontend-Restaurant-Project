<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reservation</title>
    <link rel="stylesheet" href="reservation.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" media="screen" href="http://fontlibrary.org/face/butler" type="text/css"/>
</head>
<body>
    <section class="booking-section">
        <div class="reservation">
            <h2><span>M</span>AKE A <span>R</span>ESERVATION</h2>
        </div>

        <div class="reservation-form">
            <form class="row g-3" id="reservationForm">
                <div class="col-md-4">
                    <label for="validationDefault01" class="form-label">First name</label>
                    <input type="text" class="form-control" placeholder="Your first name..." id="validationDefault01" required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault02" class="form-label">Last name</label>
                    <input type="text" class="form-control" placeholder="Your last name..." id="validationDefault02" required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefaultUsername" class="form-label">Email</label>
                    <div class="input-group">
                        <input type="email" class="form-control" placeholder="Your email..." id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="validationDefault03" class="form-label">Mobile No</label>
                    <input type="text" class="form-control" placeholder="Your mobile no..." id="validationDefault03" required>
                </div>
                <div class="col-md-3">
                    <label for="validationDefault04" class="form-label">Date Of Booking</label>
                    <input type="date" class="form-control" id="validationDefault04" required>
                </div>
                <div class="col-md-3">
                    <label for="validationDefault05" class="form-label">Time Of Booking</label>
                    <input type="time" class="form-control" id="validationDefault05" required>
                </div>
                <div class="col-12">
                    <button type="button" id="reservationButton">MAKE A RESERVATION</button>
                </div>
            </form>
        </div>

        <div id="successMessage" style="display: none; text-align: center; color:rgb(154, 8, 129); font-weight: bolder; background-color: black; font-size: xx-large; margin-top: 20px;">
            <p>Reservation successful! Thank you for booking with us.</p>
        </div>
    </section>

    <script src="in.js"></script>
    <script>
        document.getElementById("reservationButton").addEventListener("click", function() {
            var form = document.getElementById("reservationForm");

            if (form.checkValidity()) {
                document.getElementById("successMessage").style.display = "block";
                form.reset();
                setTimeout(function() {
                    document.getElementById("successMessage").style.display = "none";
                }, 1000); 
                // You can also submit the form to a server here if needed
                // Example: form.submit();
            } else {
                form.reportValidity();
            }
        });
    </script>
</body>
</html>
